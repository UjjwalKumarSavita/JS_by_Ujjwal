<div class="mp" #wrap>
  <video #video [src]="src" playsinline></video>

  <div class="controls">
    <button (click)="toggle()">{{ playing ? 'Pause' : 'Play' }}</button>

    <div class="time">
      <span>{{ fmt(current) }}</span>
      <input #track type="range" min="0" max="100" step="0.1" (input)="seek($event)" />
      <span>{{ fmt(duration) }}</span>
    </div>

    <label>Vol
      <input type="range" min="0" max="1" step="0.01" [value]="volume" (input)="setVol($event)" />
    </label>

    <label>Speed
      <select [value]="speed" (change)="setSpeed($event)">
        <option *ngFor="let s of [0.5, 0.75, 1, 1.25, 1.5, 2]" [value]="s">{{ s }}x</option>
      </select>
    </label>

    <button (click)="fullscreen(wrap)">â›¶</button>
  </div>
</div>
