<div class="auth-wrap">
<h2>Create account</h2>
<form (ngSubmit)="submit()">
<label>Full name <input [(ngModel)]="fullName" name="fullName" required /></label>
<label>Email <input [(ngModel)]="email" name="email" required type="email" /></label>
<label>Username <input [(ngModel)]="username" name="username" required /></label>
<label>Password <input [(ngModel)]="password" name="password" required type="password" /></label>
<button type="submit">Create</button>
</form>
</div>
