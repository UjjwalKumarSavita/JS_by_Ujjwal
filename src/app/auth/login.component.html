<div class="login-wrap">
  <mat-card class="login-card">
    <div class="brand">
      <!-- <img src="assets/logo-heart.svg" alt="logo" /> -->
      <h1>HealthCare Pro</h1>
      <p>Secure access to your healthcare portal</p>
    </div>

    <h2>Sign in</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" autocomplete="username">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="current-password">
      </mat-form-field>

      <button mat-raised-button class="gradient" type="submit">Sign in</button>
    </form>

    <div class="demo">
      <h3>Demo Credentials</h3>
      <p>Admin: <strong>admin / password</strong></p>
      <p>Doctor: <strong>doctor / password</strong></p>
      <p>Patient: <strong>patient / password</strong></p>
    </div>
  </mat-card>
</div>
